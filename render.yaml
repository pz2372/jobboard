services:
  - type: web
    name: jobboard-api
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_NAME
        fromDatabase:
          name: jobboard-db
          property: database
      - key: DATABASE_USER
        fromDatabase:
          name: jobboard-db  
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: jobboard-db
          property: password
      - key: DATABASE_HOST
        fromDatabase:
          name: jobboard-db
          property: host
      - key: DATABASE_PORT
        value: 5432
      # Security and app configuration
      - key: JWT_SECRET
        sync: false  # Set this manually in Render dashboard with a 64+ char secret
      - key: CORS_ORIGIN
        value: "https://*.netlify.app,http://localhost:3000"  # Allows any Netlify domain + local dev
      - key: SECURITY_MONITORING_ENABLED
        value: false
      # Cloudinary configuration (set these in Render dashboard)
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY  
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      # Stripe configuration (set in Render dashboard)
      - key: STRIPE_SECRET_KEY
        sync: false

databases:
  - name: jobboard-db
    databaseName: jobboard
    user: jobboard_user