services:
  - type: web
    name: jobboard-api
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_NAME
        fromDatabase:
          name: jobboard-db
          property: database
      - key: DATABASE_USER
        fromDatabase:
          name: jobboard-db  
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: jobboard-db
          property: password
      - key: DATABASE_HOST
        fromDatabase:
          name: jobboard-db
          property: host
      - key: DATABASE_PORT
        value: 5432
      # Security and app configuration
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: "*"  # Update with your frontend URL when deployed
      - key: SECURITY_MONITORING_ENABLED
        value: false
      # Cloudinary configuration (set these in Render dashboard)
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY  
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      # Stripe configuration (set in Render dashboard)
      - key: STRIPE_SECRET_KEY
        sync: false